<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            justify-items: center;
            background-color: rgba(14, 102, 216, 0.537);

            display: flex;

        .mae{
            background-color: aliceblue;

            border-radius: 1em;
            margin-top: 2em;

        }
        li{
            list-style: none;
        }
        p{
            font-weight: bold;
        }
        input{
            width: 100%;
            padding: .3em 0;
            margin: .1em 0;
        }

        button{
            width: 100%;
            padding: .8em 0;
            margin: .8em 0;
            background-color: rgba(14, 102, 216, 0.537);
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="mae">

         <div id="resultado"></div>

</html>
